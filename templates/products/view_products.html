<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
</head>
<body>
    <h1>Products:</h1>
    {% for product in products %}
    <ul>
        <li>
            <a href="{% url 'product_details' product.pk %}"><h2>{{product.title}}</h2></a>
            <p>{{product.description}}</p>
        </li>
    </ul>
    {% endfor %}
</body>
</html>
